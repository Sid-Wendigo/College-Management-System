<div class="content-card">
  <div class="card-header">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="12" x="2" y="6" rx="2"></rect><circle cx="12" cy="12" r="2"></circle><path d="M6 12h.01"></path><path d="M18 12h.01"></path></svg>
    <h2>My Fees</h2>
  </div>
  <div class="card-body">
    <div *ngIf="fees.length > 0; else loading">
      <div *ngFor="let fee of fees" class="fee-progress-container">
        <div class="fee-progress">
          <div class="progress-bar" [style.width.%]="calculatePercentage(fee.paidFee, fee.totalFee)"></div>
        </div>
      </div>
      <ul>
        <li *ngFor="let fee of fees">
          <span>Total Fee: <strong>{{ fee.totalFee }}</strong></span>
          <span>Paid: <strong>{{ fee.paidFee }}</strong></span>
        </li>
      </ul>
    </div>
    <ng-template #loading><p>Loading fees...</p></ng-template>
  </div>
</div>
